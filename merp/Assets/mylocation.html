<!DOCTYPE html>
<html>
<head id="Head1" runat="server">
    <title></title>
     <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
   
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCkGEV9G8Jamgvq6RaHhvragwTAC-Z7tio"></script>
    <script type="text/javascript">
        var markers = [
            #foreach( $itm in $model)
           	#set($pline2 ="{title:'$itm.Desc',lat:$itm.lat,lng:$itm.lng,description:'$itm.Desc'}")
            $pline2,
            #end     
       ];
    </script>
    <script type="text/javascript">
        var map;
        
        window.onload = function () {
            var mapOptions = {
                center: new google.maps.LatLng(markers[0].lat, markers[0].lng),
                zoom:17,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var infoWindow = new google.maps.InfoWindow();
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            for (i = 0; i < markers.length; i++) {
                var data = markers[i]
                var myLatlng = new google.maps.LatLng(data.lat, data.lng);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: data.title
                });
                (function (marker, data) {
                    google.maps.event.addListener(marker, "click", function (e) {
                        infoWindow.setContent(data.description);
                        infoWindow.open(map, marker);
                    });
                })(marker, data);
            }
        }
    </script>
      <div id="map" style="height:700px">
    </div>
  
   
</body>
</html>
